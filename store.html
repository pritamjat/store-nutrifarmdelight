<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
  background: linear-gradient(-45deg, #667eea, #764ba2, #ff6a88, #ff99ac);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  animation: fadeIn 2s ease forwards;
}

h1 {
  font-size: 4rem;
  font-weight: 600;
  margin-bottom: 10px;
  letter-spacing: 3px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  opacity: 0.9;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.time-box {
  background: rgba(255, 255, 255, 0.15);
  padding: 20px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  min-width: 80px;
  transition: 0.3s ease;
}

.time-box:hover {
  transform: translateY(-8px);
  background: rgba(255, 255, 255, 0.25);
}

.time-box h2 {
  font-size: 2rem;
}

.time-box span {
  font-size: 0.8rem;
  opacity: 0.8;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating circles */
.circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  animation: float 15s infinite linear;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0); }
  to { transform: translateY(-10vh) scale(1); }
}
</style>
</head>
<body>

<div class="container">
  <h1>Coming Soon</h1>
  <p>We're working on something amazing ðŸš€</p>

  <div class="countdown">
    <div class="time-box">
      <h2 id="days">00</h2>
      <span>Days</span>
    </div>
    <div class="time-box">
      <h2 id="hours">00</h2>
      <span>Hours</span>
    </div>
    <div class="time-box">
      <h2 id="minutes">00</h2>
      <span>Minutes</span>
    </div>
    <div class="time-box">
      <h2 id="seconds">00</h2>
      <span>Seconds</span>
    </div>
  </div>
</div>

<script>
// Set launch date (Change this date)
const launchDate = new Date("March 30, 2026 00:00:00").getTime();

const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;

  if (distance < 0) {
    clearInterval(countdown);
    document.querySelector(".container").innerHTML = "<h1>We're Live! ðŸŽ‰</h1>";
  }
}, 1000);

// Create floating circles
for(let i = 0; i < 15; i++) {
  const circle = document.createElement("div");
  circle.classList.add("circle");
  const size = Math.random() * 100 + 20;
  circle.style.width = size + "px";
  circle.style.height = size + "px";
  circle.style.left = Math.random() * 100 + "vw";
  circle.style.animationDuration = (Math.random() * 10 + 10) + "s";
  document.body.appendChild(circle);
}
</script>

</body>
</html>
